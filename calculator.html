<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
		<link rel='stylesheet'
		type='text/css' href='calculator.css'>
	</head>
	<body>
		<table class='Calculator'>
			<tbody>
				<tr>
					<td id='output' class='Calculator_output' colspan="4">0</td>
				</tr>
				<tr>
					<td id='7' class='Calculator_numb'>7</td>
					<td id='8' class='Calculator_numb'>8</td>
					<td id='9' class='Calculator_numb'>9</td>
					<td class='Calculator_fun'>/</td>
				</tr>
				<tr>
					<td id='4' class='Calculator_numb'>4</td>
					<td id='5' class='Calculator_numb'>5</td>
					<td id='6' class='Calculator_numb'>6</td>
					<td class='Calculator_fun'>*</td>
				</tr>
				<tr>
					<td id='1' class='Calculator_numb'>1</td>
					<td id='2' class='Calculator_numb'>2</td>
					<td id='3' class='Calculator_numb'>3</td>
					<td class='Calculator_fun'>-</td>
				</tr>
				<tr>
					<td id='0' class='Calculator_numb' colspan="3">0</td>
					<td id='plus' class='Calculator_fun'>+</td>
				</tr>
				<tr>
					<td id='enter' class='Calculator_enter' colspan="4">=</td>
				</tr>
			</tbody>
		</table>
		<script type='text/javascript' src='jquery-3.5.1.min.js'></script>
		<script type='text/javascript' src ='main.js'></script>
	</body>
</html>
